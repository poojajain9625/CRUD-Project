{% extends "enroll/base.html" %}
{% block content %}
<div class='row'>
    <div class='col-sm-8 offset-2'>
        <h4 class='alert alert-info'>Update Student Information</h4>
        <form action='' method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <input type='submit' class='btn btn-success fs-5' value='Update' />
            <a href='{% url 'addandshow' %}' class='btn btn-info fs-5'>Back To Home</a>
        </form>
        {% if messages %}
        {% for message in messages %}
        <span {% if message.tags %} class='{{message.tags}} fs-3' {% endif %}>{{message}}</span>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
